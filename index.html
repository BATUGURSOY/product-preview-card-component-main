<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <div class="big">

    <div class="p-img">
      <img src="./images/image-product-desktop.jpg" alt="Perfume">
    </div>

    <div class="content">

      <h3 class="p-title">P E R F U M E</h3>
      <h1 class="p-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="p-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="p-price">
        <div id="upperp"><h1>$149.99</h3></div>
        <div id="lowerp"><p>$169.99</p></div>
      </div>
      <button class="button">
        <img class="icon-cart" src="images/icon-cart.svg" alt="">
        <b>Add to Cart</b> 
      </button>

    </div>
  </body>

</html>
